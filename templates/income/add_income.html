{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <nav aria-label="breadcrumb ">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text-decoration-none" href="{% url 'expenses' %}">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="POST">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group row m-2">
                    <label for="" class="col-sm-3 col-form-label">Amount</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" name="amount" value="{{values.amount}}">
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="" class="col-sm-3 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="description" value="{{values.description}}">
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="" class="col-sm-3 col-form-label">Source</label>
                    <div class="col-sm-8">
                        <select name="source" id="" class="form-control">
                            {% for source in sources %}
                                <option value="{{source.name}}" name="source">{{ source.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group row m-2">
                    <label for="" class="col-sm-3 col-form-label">Date of Income</label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control form-control-sm" id="input-date" value="{{values.date}}" name="income_date">
                    </div>
                </div>
                <button type="submit" class="m-3 btn btn-primary">Add Income</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

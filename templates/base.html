{% load static %}
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Expense Tracker {% block title %} 
        {% endblock %} 
    </title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" >
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    <style>
      *:focus {
          outline: none;
      }
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0; 
      }
    </style>
  </head>
  <body>
    
    {% include 'partials/_navbar.html' %}
    <div class="container-fluid">
      <div class="row" style="height: 90vh">
        {% include 'partials/_sidebar.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          {% block content %}
          {% endblock %}
        </main>
      </div>    
    </div>
    <script src="{% static '/js/common/main.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/expense/expense.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/expense/searchExpense.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/userincome/userincome.js' %}" type="text/javascript"></script>
    <script src="{% static '/js/authentication/register.js' %}" type="text/javascript"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

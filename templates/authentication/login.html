{% extends 'base-auth.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        
        <div class="card mt-5">
            
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Login To your account</h4>
                    </div>

                    

                    <form action="{% url 'login' %}" method="post">
                        
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group mb-3">
                            <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control" value="{{fieldValues.username}}"/>
                        </div>
                        <div class="form-group  mb-3">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control"/>    
                        </div>
                        <div>
                            <input type="submit" value="Login" class="btn-block btn btn-primary mt-4" id="submitBtn"/>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}

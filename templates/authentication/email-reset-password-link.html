{% extends 'base-auth.html' %}
{% load static %}

{% block content %}
{% include 'partials/_navbar.html' %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        
        <div class="card mt-5">
            
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Enter email registered with us</h4>
                    </div>
                    <form action="{% url 'reset-password' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group mb-3">
                            <input type="text" name="email" placeholder="Email" class="form-control" value="{{fieldValues.email}}" required/>
                        </div>
                        
                        <div class="flex">
                            <input type="submit" value="Get Password Reset Link" class="btn-block btn btn-primary mt-4" id="getPasswordResetLinkBtn"/>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/main.js' %}"></script>
{% endblock content %}

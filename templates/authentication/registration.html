{% extends 'base-auth.html' %}
{% load static %}
{% block content %}
{% include 'partials/_navbar.html' %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        
        <div class="card mt-5">
            
                <div class="card-body">
                    <div class="card-title py-3">
                        <h4>Register for a free account</h4>
                    </div>
                    <form action="{% url 'register' %}" method="post">                        
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group mb-3">
                            <input type="text" name="username" placeholder="Username" id="usernameField" class="form-control" value="{{fieldValues.username}}"/>
                        </div>
                        <div class="usernameFeedbackArea invalid-feedback" style="display:none">
                        </div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        <div class="form-group  mb-3">
                            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control" value="{{fieldValues.email}}"/>
                        </div>
                        <div class="emailFeedbackArea invalid-feedback" style="display:none"></div>
                        <div class="form-group  mb-3">
                            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control"/>
                            <small class="float-end py-2 showPasswordToggle" value="visible"><img class="mx-2" style="height:20px;width:20px" id="visibleIcon" src="{% static 'icons/visible.png'%}" alt="visible"/></small>    
                        </div>
                        
                        <div>
                            <input type="submit" value="Register" class="btn-block btn btn-primary mt-4" id="submitBtn"/>
                        </div>
                    </form>
                </div>
            
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}

{% extends 'base-auth.html' %}
{% load static %}

{% block content %}

<div class="card">
    <div class="card-body">
        <div class="card-title py-3">
            <h4>Update Password</h4>
        </div>
        <form action="{% url 'change-password' %}" method="post">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}

            <div class="form-group  mb-3">
                <input type="password" name="password" placeholder="Password" class="form-control" required/>
                <div class="pt-3 flex">
                    <!-- <small class="float-end showPasswordToggle align-items-center" value="visible"><img class="mx-2" style="height:22px;width:22px" id="visibleIcon" src="{% static 'icons/visible.png'%}" alt="visible"/></small>     -->
                </div>
            </div>
            <div class="form-group  mb-3">
                <input type="password" name="confirmPassword" placeholder="Confirm Password" class="form-control" required/>
                <div class="pt-3 flex">
                    <!-- <small class="float-end showPasswordToggle align-items-center" value="visible"><img class="mx-2" style="height:22px;width:22px" id="visibleIcon" src="{% static 'icons/visible.png'%}" alt="visible"/></small>     -->
                </div>
            </div>
            <div class="flex">
                <input type="submit" value="Set New Password" class="btn-block btn btn-primary mt-4" id="submitBtn"/>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
